<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact.</title>
  </head>
  <body>
    <div id="My contacts">
      <h3>CONTACTS.</h3>
      <ul>
        <li>My Phone number - +254712345678</li>
        <li>My Email - myemail@gmail.com</li>
      </ul>
    </div>

    <hr />

    <div id="Enquiry div">
      <h3>For any enquiries.</h3>

      <form
        action="mailto:johnkk1316@gmail.com "
        method="post"
        enctype="text/plain"
      >
        <label for="Your Name">Your name:</label>
        <input type="text" />

        <br />

        <label for="Your Email">Your email:</label>
        <input type="email" />

        <br />

        <label for="Your Message.">Your Message:</label>

        <br />

        <textarea
          name="Your Message."
          id="Your Message."
          cols="30"
          rows="10"
        ></textarea>

        <br />

        <input type="checkbox" />
        <label for="To get newsletter">To get newsletter</label>

        <br />

        <input type="submit" />
      </form>
    </div>
  </body>
</html>
